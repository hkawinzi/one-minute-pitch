{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content%}

<div class="container-fluid">
 <div class="row">

   <div class="col-md-2"> </div>

   <div class="col-md-8">
     {% for message in get_flashed_messages() %}
        <button type="button" class="btn btn-primary" data-dismiss="alert">&times;</button>
        {{ message }}

     {% endfor %}
     <!-- Login form  -->

     {{ wtf.quick_form(login_form) }}

    <a href="{{url_for('auth.register')}}">Sign up here!!!</a>

   </div>

   <div class="col-md-2"> </div>

 </div>
</div>


{%endblock%}
